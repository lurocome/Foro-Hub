spring.application.name=foroHub
spring.datasource.url=jdbc:mysql://localhost:3306/forohub?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
# flyway no compatible con version 9.3 de SQl
spring.flyway.enabled=false

# si quieres probar sin seguridad desde un insomnia o postman osea autenticacion basica
#spring.security.user.name=admin
#spring.security.user.password=1234
#spring.security.user.roles=USER

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:1234}

logging.level.org.springframework.security=DEBUG

